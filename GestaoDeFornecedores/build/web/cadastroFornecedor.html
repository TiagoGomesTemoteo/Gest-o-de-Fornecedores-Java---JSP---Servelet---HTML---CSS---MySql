                </div>

                    <label>Razão Social </label><br><br>
                    <input type="text" id="razaoSocial" name="razaoSocial" required="required"><br>

                <div class="campoNomeFantasia campoPadrao">
                    <label>Nome Fantasia</label><br><br>
                    <input type="text" id="nomeFantasia" name="nomeFantasia" required="required"><br>
                </div>


                <div class="campoEmail campoPadrao"><br>
                    <label>Email</label><br><br>

                </div>

                <div class="campoCNPJ campoPadrao"><br>
                    <label>CNPJ</label><br><br>
                    <input type="text" id="cnpj" name="cnpj"  minlength="18" required="required"><br>

                <div class="campoTipoFornecimento campoPadrao"><br>
                    <label>Tipo de fornecimento</label><br><br>
                    <select name="tipoFornecimento" id="tipoFornecimento" required="required">

                    <input type="text" id="inscricaoMunicipal" name="inscricaoMunicipal" required="required"><br>
                </div>

                <div class="campoStatus campoPadrao"><br><br>
